service: turbotrax-app-api

# Use the serverless-webpack plugin to transpile ES6
plugins:
  - serverless-webpack
  - serverless-offline

# serverless-webpack configuration
# Enable auto-packing of external modules
custom:
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true

provider:
  name: aws
  runtime: nodejs8.10
  stage: prod
  region: us-east-1

  # 'iamRoleStatements' defines the permission policy for the Lambda function.
  # In this case Lambda functions are granted with permissions to access DynamoDB.
  iamRoleStatements:
    - Effect: Allow
      Action:
        - dynamodb:DescribeTable
        - dynamodb:Query
        - dynamodb:Scan
        - dynamodb:GetItem
        - dynamodb:PutItem
        - dynamodb:UpdateItem
        - dynamodb:DeleteItem
      Resource: "arn:aws:dynamodb:us-east-1:*:*"

functions:
  # Defines an HTTP API endpoint that calls the main function in createCategory.js
  # this is for track categories db
  # - path: url path is /notes
  # - method: POST request
  # - cors: enabled CORS (Cross-Origin Resource Sharing) for browser cross
  #     domain api call
  # - authorizer: authenticate using the AWS IAM role
  createCategory:
    handler: createCategory.main
    events:
      - http:
          path: turbotrax
          method: post
          cors: true
          authorizer: aws_iam
  getCategory:
    # Defines an HTTP API endpoint that calls the main function in getCategory.js
    # - path: url path is /notes/{id}
    # - method: GET request
    handler: getCategory.main
    events:
      - http:
          path: turbotrax/{id}
          method: get
          cors: true
          authorizer: aws_iam
  listCategory:
    # Defines an HTTP API endpoint that calls the main function in list.js
    # - path: url path is /notes
    # - method: GET request
    handler: listCategory.main
    events:
      - http:
          path: turbotrax
          method: get
          cors: true
          authorizer: aws_iam
  updateCategory:
    # Defines an HTTP API endpoint that calls the main function in update.js
    # - path: url path is /notes/{id}
    # - method: PUT request
    handler: updateCategory.main
    events:
      - http:
          path: turbotrax/{id}
          method: put
          cors: true
          authorizer: aws_iam
  deleteCategory:
    # Defines an HTTP API endpoint that calls the main function in delete.js
    # - path: url path is /notes/{id}
    # - method: DELETE request
    handler: deleteCategory.main
    events:
      - http:
          path: turbotrax/{id}
          method: delete
          cors: true
          authorizer: aws_iam
# Create our resources with separate CloudFormation templates
resources:
  # API Gateway Errors
  - ${file(resources/api-gateway-errors.yml)}
